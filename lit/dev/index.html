<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Lit Web Components</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../dist/components/simple-checkbox/simple-checkbox.js"
    ></script>
    <style>
      html,
      body {
        min-height: 100vh;
      }

      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        margin: 1rem auto;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <h1>Lit Web Components</h1>
    <br />
    <simple-checkbox></simple-checkbox>
    <br />
    <span>Another span outside the component</span>

    <script>
      const onchange = (event) =>
        console.log('In Event Listener: ', event.target.checked);
      const simpleCheckbox = document.querySelector('simple-checkbox');
      simpleCheckbox.addEventListener('change', onchange);
    </script>
  </body>
</html>
